                <div class="row-2">

                    hóa".[1] Ở Tây Âu trước thế kỷ 18, văn học biểu thị tất cả các cuốn sách và văn bản. Một ý nghĩa hạn
                    chế hơn của thuật ngữ này xuất hiện trong thời kỳ Lãng mạn, trong đó nó bắt đầu phân định là các tác
                    phẩm viết "giàu trí tưởng tượng".[2][3] Các cuộc tranh luận đương đại về những gì cấu thành nên văn
                    học có thể được xem là trở lại với các quan niệm cũ hơn, bao quát hơn; nghiên cứu văn hóa, ví dụ,
                    lấy làm chủ đề phân tích cả hai thể loại phổ biến và thiểu số, bên cạnh các tác phẩm kinh điển.

                    Định nghĩa đánh giá giá trị của văn học coi nó chỉ bao gồm những tác phẩm có chất lượng cao hoặc sự
                    khác biệt, tạo thành một phần của truyền thống được gọi là belles-lettres ('tác phẩm giá trị').[4]
                    Kiểu định nghĩa này được sử dụng trong Encyclopædia Britannica Eleventh Edition (1910-11) khi nó
                    phân loại văn học là "thể hiện tốt nhất của tư tưởng chuyển thể thành văn bản." [5] Vấn đề trong
                    quan điểm này là không có định nghĩa khách quan về những gì cấu thành "văn học": bất cứ thứ gì cũng
                    có thể là văn học, và bất cứ thứ gì mà được coi là văn học đều có khả năng bị loại trừ, vì các đánh
                    giá về giá trị có thể thay đổi theo thời gian.[4]

                    Định nghĩa hình thức là "văn học" tạo ra hiệu ứng thơ ca; đó là "văn chương" hay "thi pháp" của văn
                    học phân biệt nó với lời nói thông thường hoặc các loại văn bản khác (ví dụ, báo chí).[6] [7] Jim
                    Meyer coi đây là một đặc điểm hữu ích trong việc giải thích việc sử dụng thuật ngữ này có nghĩa là
                    tài liệu được xuất bản trong một lĩnh vực cụ thể (ví dụ: "văn học khoa học "), vì văn bản đó phải sử
                    dụng ngôn ngữ theo các tiêu chuẩn cụ thể.[8] Vấn đề với định nghĩa chính thức là để nói rằng văn học
                    đi lệch khỏi cách sử dụng ngôn ngữ thông thường, trước tiên phải xác định những cách sử dụng đó;
                    điều này thật khó khăn vì " ngôn ngữ thông thường " là một phạm trù không ổn định, khác nhau tùy
